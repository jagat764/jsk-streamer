<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>JSK 18+ Streaming</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; }
    h1 { text-align: center; padding: 20px; color: #ff3c00; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; padding: 20px; }
    .card { background: #222; padding: 10px; border-radius: 8px; text-align: center; }
    .card img { max-width: 100%; border-radius: 8px; }
    .card a { text-decoration: none; color: #ff3c00; display: block; margin-top: 10px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px; }
    .pagination { text-align: center; margin: 20px; }
    .pagination button { margin: 0 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>JSK Streaming</h1>
  <div style="text-align:center;">
    <input type="text" id="query" placeholder="Search..." value="milf">
    <button onclick="searchNew()">Search</button>
  </div>
  <div id="gallery"></div>
  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">Previous</button>
    <span id="pageNum">Page 1</span>
    <button id="nextBtn" onclick="nextPage()">Next</button>
  </div>

  <script>
    let currentPage = 1;

    async function loadResults(page = 1) {
      const q = document.getElementById('query').value;
      const res = await fetch(`/api/search?q=${encodeURIComponent(q)}&page=${page}`);
      const data = await res.json();

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = ''; // clear previous results

      document.getElementById('pageNum').textContent = `Page ${page} â€” ${data.length} result(s)`;

      // Disable prev/next buttons when necessary
      document.getElementById('prevBtn').disabled = (page === 1);
      document.getElementById('nextBtn').disabled = (data.length === 0);

      if (data.length === 0) {
        gallery.innerHTML = "<p style='text-align:center; color: #999;'>No results found.</p>";
        return;
      }

      data.forEach(v => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = v.thumbnail;

        const link = document.createElement('a');
        link.href = `play.html?src=${encodeURIComponent(v.video)}`;
        link.textContent = 'Watch Video';

        card.appendChild(img);
        card.appendChild(link);
        gallery.appendChild(card);
      });
    }

    function nextPage() {
      currentPage++;
      loadResults(currentPage);
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadResults(currentPage);
      }
    }

    function searchNew() {
      currentPage = 1;
      loadResults(currentPage);
    }

    loadResults(currentPage);
  </script>
</body>
</html>
