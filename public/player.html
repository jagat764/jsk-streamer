<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSK Player</title>
  <style>
    body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { max-width: 100%; max-height: 90vh; border: 4px solid #ff3c00; border-radius: 10px; }
    h1 { color: white; }
  </style>
</head>
<body>
  <video id="player" controls autoplay muted playsinline></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");
    const poster = params.get("poster");
    const video = document.getElementById("player");

    if (src) {
      video.src = `proxy.php?url=${encodeURIComponent(src)}&type=video`;
      if (poster) {
        video.poster = `proxy.php?url=${encodeURIComponent(poster)}&type=thumbnail`;
      }
    } else {
      document.body.innerHTML = "<h1>No video provided.</h1>";
    }
  </script>
</body>
</html>
